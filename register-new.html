<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="htmx.min.js"></script>
</head>

<form hx-put="/register" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>Agent</label>
    <input type="text" name="agent" placeholder="Enter a unique callsign">
  </div>
  <button>Submit</button>
  <button hx-get="/register">Cancel</button>
</form>
